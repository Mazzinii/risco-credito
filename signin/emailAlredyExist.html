
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/script/script.js" defer></script>
    <title>Risco-Credito</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/index/index.html">
          <p>LOGO</p>
        </a>
      </nav>
    </header>
    <section class="signIn">
      <div class="left ">
        <h1>
          Preencha todos os campos ao lado com os dados solicitados para efetuar o
          cadastro.
        </h1>
      </div>
      <div class="right ">
        <div class="container">
          <h1 class="texto">Cadastre-se</h1>
          <form action="signin.php" method="POST" onsubmit="verfSenha(event)">
            <div class="inputbox">
              <input type="text" name="nome" id="nome" class="inputUser" required />
              <label for="nome" class="labelinput">Nome</label>
            </div>
            <div class="inputbox">
              <input type="email" name="email" id="email" class="inputUser" required />
              <label for="email" class="labelinput">E-mail</label>
            </div>
            <div class="inputbox">
                <label for="nasc" >Data de Nascimento</label>
                <br>
               <input type="date" name="nasc" id="nasc" required />
            </div>
            <div class="inputbox">
              <input type="password" name="senha" class="inputUser" id="senha" required />
              <label for="senha" class="labelinput">Senha</label>
            </div>
            <div class="inputbox">
              <input type="password" name="confirmsenha" class="inputUser" id="confirmsenha" required />
              <label for="confirmsenha" class="labelinput">Confirmar Senha</label>
            </div>
          <div class="textlogin">
            <p>ou se ja possuir uma conta <a href="/login/login.html">Login</a></p>
            <p class="errorSenha"></p>
            <p class="errorEmail">Este email já está cadastrado, tente outro.</p>
          </div>
          <div class="buttonForm"><input type="submit" name="submit" class="buttonSubmit" value="Cadastrar"></input></div>
        </form>
      </div>
    </section>
  </body>
</html>
